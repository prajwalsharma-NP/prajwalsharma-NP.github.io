<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Aksharaa School</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:"Segoe UI", sans-serif;
}

html{ scroll-behavior:smooth; }
body{ background:#f4f8fb; }

/* TOP BAR */
.top-info{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:14px 50px;
  background:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.1);
}

.top-info .left{
  display:flex;
  align-items:center;
  gap:14px;
}

.top-info img{ width:55px; }
.top-info h2{ color:#005f86; }
.top-info small{ color:#888; }

.top-info .right span{
  margin-left:25px;
  font-size:14px;
}

/* NAV */
nav{
  background:linear-gradient(90deg,#005f86,#0084b8);
  padding:14px;
  text-align:center;
  position:sticky;
  top:0;
  z-index:1000;
}

nav a{
  color:white;
  margin:0 18px;
  font-weight:600;
  text-decoration:none;
}

/* HERO */
.hero{
  height:460px;
  overflow:hidden;
}

.hero img{
  width:100%;
  height:100%;
  object-fit:cover;
  animation:zoom 20s infinite alternate;
}

@keyframes zoom{
  from{ transform:scale(1); }
  to{ transform:scale(1.1); }
}

/* ACHIEVEMENTS */
.achievements{
  padding:100px 60px;
  background:white;
  text-align:center;
}

.achievements h2{
  font-size:40px;
  margin-bottom:20px;
}

.achievements h2 span{
  color:#c4172c;
}

.stats{
  display:flex;
  justify-content:space-around;
  margin-top:70px;
  flex-wrap:wrap;
  gap:40px;
}

/* STAT ITEM */
.stat{
  opacity:0;
  transform:translateY(40px);
  transition:all .9s ease;
}

.stat.show{
  opacity:1;
  transform:translateY(0);
}

/* SQUARE BOX */
.square{
  position:relative;
  width:170px;
  height:170px;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 40px rgba(0,0,0,.25);
  cursor:pointer;
}

/* IMAGE */
.square img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition:transform 1s ease;
}

/* OVERLAY */
.square::after{
  content:"";
  position:absolute;
  inset:0;
  background:rgba(0,0,0,.25);
  transition:background .6s ease;
}

/* TEXT */
.square span{
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  color:white;
  font-size:21px;
  font-weight:700;
  letter-spacing:1.4px;
  opacity:0;
  transform:translateY(20px);
  transition:all .6s ease;
  z-index:2;
}

/* HOVER */
.square:hover img{
  transform:scale(1.2);
}

.square:hover::after{
  background:rgba(0,0,0,.6);
}

.square:hover span{
  opacity:1;
  transform:translateY(0);
}

/* COUNT */
.count{
  margin-top:24px;
  padding:12px 50px;
  font-size:26px;
  font-weight:bold;
  color:white;
  border-radius:8px;
}

.blue{ background:#005f86; }
.red{ background:#c4172c; }

/* FOOTER */
footer{
  background:linear-gradient(90deg,#005f86,#0084b8);
  color:white;
  text-align:center;
  padding:60px;
  margin-top:100px;
}

/* RESPONSIVE */
@media(max-width:900px){
  .stats{
    flex-direction:column;
    align-items:center;
  }
}
</style>
</head>

<script>
/* SCROLL ANIMATION + COUNTERS */
const stats = document.querySelectorAll(".stat");

const observer = new IntersectionObserver(entries => {
  entries.forEach(entry => {
    if(entry.isIntersecting){
      entry.target.classList.add("show");

      const counter = entry.target.querySelector(".count");
      if(!counter.classList.contains("done")){
        animateCounter(counter);
        counter.classList.add("done");
      }
    }
  });
},{ threshold:0.4 });

stats.forEach(stat => observer.observe(stat));

function animateCounter(counter){
  let target = +counter.dataset.target;
  let count = 0;
  let speed = target / 100;

  function update(){
    count += speed;
    if(count < target){
      counter.innerText = Math.floor(count) + "+";
      requestAnimationFrame(update);
    }else{
      counter.innerText = target + "+";
    }
  }
  update();
}
</script>
